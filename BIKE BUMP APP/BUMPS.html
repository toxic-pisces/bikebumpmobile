    <button id="voteButton" onclick="vote(); changeColor(this),vote2()">STIMMEN: <span id="voteCount">2409</span></button>

    <script>
        var voteCount = 2409;

        function vote() {
            var voteSpan = document.getElementById("voteCount");

            if (voteSpan.classList.contains("voted")) {
                voteCount--;
                voteSpan.innerText = voteCount;
                voteSpan.classList.remove("voted");
            } else {
                voteCount++;
                voteSpan.innerText = voteCount;
                voteSpan.classList.add("voted");
            }
        }

        function changeColor(button) {
            if (button.style.color === "black") {
                button.style.color = "#fff";
                button.style.backgroundColor = "transparent";
            } else {
                button.style.color = "black";
                button.style.backgroundColor = "#fff";
            }
        }

        function vote2() {
            var voteSpan = document.getElementById("voteCount");
            var tableCell = document.querySelector("table tr:nth-child(2) td:nth-child(3)");

            voteSpan.innerText = voteCount;

            if (tableCell.style.backgroundImage && tableCell.style.backgroundImage !== "none") {
                tableCell.style.backgroundImage = "none";
            } else {
                tableCell.style.backgroundImage = "url('ninja.png')";
                tableCell.style.backgroundSize = "cover";
            }
        }

        function goBack() {
            window.history.back();
        }
